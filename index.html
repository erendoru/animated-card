<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="rank">3</div>
      <div class="front">
        <img class="thumbnail" src="img/callofduty.jpg" alt="jesus photo" />
        <h3 class="name">Call Of Duty</h3>
        <div class="stats">
          <p class="viewers">539.9k</p>
          <div class="streamers">
            <img src="img/65.jpg" alt="" />
            <img src="img/streamer-2.jpg" alt="" />
            <img src="img/streamer-3.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">559k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon"><img src="img/65.jpg" alt="" /></div>
            <p class="name">Gamer1</p>
            <p class="number">36.1k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="img/streamer-2.jpg" alt="" /></div>
            <p class="name">Gamer2</p>
            <p class="number">23.9k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="img/streamer-3.jpg" alt="" /></div>
            <p class="name">Gamer3</p>
            <p class="number">41.2k</p>
          </div>
        </div>
      </div>

      <div class="background"></div>
    </div>
  </body>
</html>
